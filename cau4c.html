<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = +prompt("Nhập số a");
    let number2 = +prompt("Nhập số b");
    let sum = 0;
    for (let i = number1; i <= number2 ; i++) {
        if(number1 !== number2){
            sum += i
        }else {
            sum = i
        }
    }
    alert(sum)
</script>
</body>
</html>
